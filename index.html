<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styles - Dark Theme Example from CiphAnon inspiration */
body {
    margin: 0;
    font-family: 'Roboto', Arial, sans-serif; /* Added Roboto as a preferred font if available */
    background-color: #1a1a1a; /* Deeper dark background inspired by CiphAnon */
    color: #e0e0e0; /* Light text color for contrast */
    display: flex;
    height: 100vh;
    overflow: hidden;
}

/* Sidebar - Retained structure but with CiphAnon-esque darks */
.sidebar {
    width: 70px;
    background-color: #222; /* CiphAnon-style slightly lighter dark */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.4); /* Stronger shadow */
}

.sidebar-icon {
    font-size: 24px;
    color: #90CAF9; /* Light blue accent for icons, like CiphAnon's blue links */
    margin-bottom: 30px;
    cursor: pointer;
    transition: color 0.3s ease;
}

.sidebar-icon:hover, .sidebar-icon.active-icon { /* Active state with accent */
    color: #FFC107; /* Amber/Orange accent, similar to CiphAnon's "DUMB ASS" highlight */
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    background: linear-gradient(to bottom right, #1a1a1a, #0d0d0d); /* Subtle gradient for depth */
    position: relative;
}

.header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-left: 10px; /* Add some padding for alignment */
}

.app-title {
    font-size: 2.2rem; /* Slightly larger for prominence */
    font-weight: 700; /* Bolder for impact */
    color: #ffffff;
    margin-left: 0; /* Remove extra margin as padding is on parent */
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Subtle text shadow */
}

.game-carousel-container {
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
    padding-bottom: 15px;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    -ms-overflow-style: none;
}
.game-carousel-container::-webkit-scrollbar {
    display: none;
}

.game-carousel {
    display: inline-flex;
    gap: 15px;
    padding: 10px 0;
}

.game-card-thumbnail {
    width: 120px;
    height: 80px;
    background-color: #333333; /* Darker, more neutral background for cards */
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: #b0b0b0;
    flex-shrink: 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Stronger shadow for depth */
    border: 1px solid #444444; /* Darker, subtle border */
}

.main-area-content {
    flex-grow: 1;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    flex-wrap: wrap;
    position: relative; /* Needed for absolute positioning of elements */
}

.left-info {
    text-align: left;
    margin-right: 40px;
    flex-basis: 60%; /* Give it more space */
    max-width: 60%;
}

.left-info h1 {
    font-size: 3.5rem; /* Large, bold heading inspired by CiphAnon's "Welcome To CiphAnon Studios" */
    margin-bottom: 10px;
    color: #FFC107; /* CiphAnon-style amber/orange accent */
    line-height: 1.1;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
}

.left-info p {
    font-size: 1.3rem; /* Slightly larger for readability */
    color: #ccc; /* Lighter grey for main text */
    margin-bottom: 25px;
}

.start-gaming-btn {
    background-color: #2196F3; /* CiphAnon-style vibrant blue button */
    color: white;
    padding: 15px 30px; /* Larger button */
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

.start-gaming-btn:hover {
    background-color: #1976D2; /* Darker blue on hover */
    transform: translateY(-2px); /* Slight lift effect */
}

.social-icons-below-btn {
    display: flex;
    gap: 15px;
    margin-top: 20px; /* More space below button */
}

.social-icons-below-btn i {
    font-size: 28px; /* Larger icons */
    color: #90CAF9; /* Light blue accent for social icons */
    cursor: pointer;
    transition: color 0.3s ease;
}

.social-icons-below-btn i:hover {
    color: #FFC107; /* Amber on hover */
}

.game-display-card {
    width: 300px; /* Wider card */
    background-color: #222; /* Matching CiphAnon's darker elements */
    border-radius: 10px;
    padding: 25px; /* More padding */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Pronounced shadow */
    text-align: center;
    position: relative;
    border: 1px solid #444; /* Subtle border */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.game-display-card:hover {
    transform: translateY(-5px); /* Lift effect on hover */
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
}

.game-display-card img {
    width: 100%;
    height: 180px; /* Taller image area */
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #555; /* Darker border for images */
}

.game-display-card h3 {
    margin-top: 0;
    color: #ffffff;
    font-size: 22px; /* Slightly larger heading */
}

.game-display-card p {
    font-size: 15px;
    color: #b0b0b0;
}

/* Footer elements */
.footer-bar {
    position: absolute;
    bottom: 0;
    left: 70px;
    right: 0;
    background-color: #222; /* Matching header and card background */
    padding: 12px 20px; /* Slightly more padding */
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px; /* Slightly larger font */
    color: #b0b0b0;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4); /* Stronger shadow */
    z-index: 100;
}

.footer-bar .left-footer-info,
.footer-bar .right-footer-info {
    display: flex;
    align-items: center;
    gap: 15px; /* More spacing */
}

/* Popup Overlay & Content */
.popup-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.85); /* Darker overlay */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    display: none;
}

.popup-content {
    background-color: #222; /* Dark background for popup */
    padding: 40px; /* More padding */
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8); /* More pronounced shadow */
    width: 400px; /* Wider popup */
    position: relative;
    border: 1px solid #444;
}

.popup-close {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 28px; /* Larger close icon */
    cursor: pointer;
    color: #FFC107; /* Amber for close icon */
    transition: color 0.3s ease;
}

.popup-close:hover {
    color: #fff; /* White on hover for contrast */
}

.popup-content h2 {
    color: #FFC107; /* Amber heading */
    margin-bottom: 25px;
    font-size: 28px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
}

.popup-content p {
    color: #ccc;
    margin-bottom: 30px;
    font-size: 1.1rem;
}

.popup-social-links {
    display: flex;
    justify-content: center;
    gap: 25px; /* More spacing between social icons */
}

.popup-social-links i {
    font-size: 40px; /* Larger social icons */
    color: #90CAF9; /* Light blue */
    cursor: pointer;
    transition: color 0.3s ease;
}

.popup-social-links i:hover {
    color: #FFC107; /* Amber on hover */
}

    </style>
</head>
<body>
    <div class="sidebar">
        <i class="fas fa-grip-lines-vertical sidebar-icon"></i>
        <i class="fas fa-play sidebar-icon"></i>
        <i class="fas fa-home sidebar-icon"></i>
        <i class="fas fa-gamepad sidebar-icon"></i>
        <i class="fas fa-th-large sidebar-icon active-icon"></i> <!-- Apps icon -->
        <i class="fas fa-bell sidebar-icon"></i>
        <i class="fas fa-chart-bar sidebar-icon"></i>
        <div style="flex-grow: 1;"></div> <!-- Spacer -->
        <i class="fas fa-cog sidebar-icon"></i>
        <i class="fas fa-info-circle sidebar-icon"></i>
    </div>

    <div class="main-content">
        <div class="header-bar">
            <div class="app-title">Apps</div>
        </div>

        <div class="game-carousel-container">
            <div class="game-carousel">
                <div class="game-card-thumbnail">Game 1</div>
                <div class="game-card-thumbnail">Game 2</div>
                <div class="game-card-thumbnail">Game 3</div>
                <div class="game-card-thumbnail">Game 4</div>
                <div class="game-card-thumbnail">Game 5</div>
                <div class="game-card-thumbnail">Game 6</div>
            </div>
        </div>

        <div class="main-area-content">
            <div class="left-info">
                <h1>Welcome to <span style="color: #a4e667;">prosperity.</span></h1>
                <p>Game on!</p>
                <button class="start-gaming-btn">Start Gaming</button>
                <div class="social-icons-below-btn">
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-discord"></i>
                </div>
            </div>

            <div class="game-display-card">
                <img src="https://via.placeholder.com/200x150" alt="YoHoHo.io Game Image">
                <h3>YoHoHo.io</h3>
                <p>FICATE BATTLE ROYALE</p>
                <p>YoHoHo!</p>
            </div>
        </div>

        <!-- The Modal Popup -->
        <div class="popup-overlay" id="discordPopup">
            <div class="popup-content">
                <span class="popup-close" onclick="closePopup()">&times;</span>
                <h2>Want more links and proxy news?</h2>
                <p>Click below to join our Discord community and follow us on Twitter/X to stay updated!</p>
                <div class="popup-social-links">
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-discord"></i>
                </div>
            </div>
        </div>

        <div class="footer-bar">
            <div class="left-footer-info">
                <span>100% FPS: 61</span>
                <span>12:31 PM</span>
            </div>
            <div class="right-footer-info">
                <button class="start-gaming-btn" style="padding: 5px 10px; font-size: 12px;" onclick="openPopup()">Join Discord</button>
                <!-- Add an 'X' icon for Twitter/X -->
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('discordPopup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('discordPopup').style.display = 'none';
        }

        // Example: Automatically open popup after a delay, or based on user interaction
        // setTimeout(openPopup, 3000); // Uncomment to automatically open after 3 seconds
    </script>
</body>
</html>
