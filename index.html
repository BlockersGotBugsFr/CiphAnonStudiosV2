<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToonyVerse - CiphAnon Studios</title>
<style>
/* ===== Reset & Base ===== */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: #0a0a0f;
    color: #eee;
    overflow-x: hidden;
}

/* ===== Header ===== */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
}
header h1 {
    font-size: 28px;
    color: #a4e667;
    font-weight: 800;
    letter-spacing: 1px;
}
nav {
    display: flex;
    gap: 12px;
}
nav button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(45deg, #8b8be0, #a4e667);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}
nav button:hover {
    background: linear-gradient(45deg, #a4e667, #8b8be0);
}

/* ===== Hero Section ===== */
.hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 150px 20px 80px 20px;
    background: radial-gradient(circle, #1a1a2e, #0a0a0f);
}
.hero h2 {
    font-size: 48px;
    color: #a4e667;
    margin-bottom: 10px;
}
.hero p {
    font-size: 20px;
    color: #ccc;
    max-width: 800px;
}
.hero button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(45deg, #8b8be0, #a4e667);
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
}
.hero button:hover {
    background: linear-gradient(45deg, #a4e667, #8b8be0);
}

/* ===== Sections ===== */
section {
    padding: 60px 30px;
}
section h3 {
    font-size: 32px;
    text-align: center;
    margin-bottom: 30px;
    color: #a4e667;
}

/* ===== Card Grid ===== */
.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}
.card {
    background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(255,255,255,0.07));
    padding: 15px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
}
.card:hover {
    transform: translateY(-8px);
    background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.12));
}
.card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}
.card h4 {
    margin: 10px 0;
    color: #fff;
}

/* ===== Iframe Container ===== */
#iframe-container {
    display: none;
    padding: 20px;
}
iframe {
    width: 100%;
    height: 600px;
    border: none;
    background: #000;
    border-radius: 10px;
}

/* ===== Footer ===== */
footer {
    text-align: center;
    padding: 15px;
    background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
    color: #aaa;
}

/* ===== Code Playground ===== */
.code-editor {
    background: rgba(0,0,0,0.8);
    padding: 20px;
    border-radius: 10px;
}
textarea {
    width: 100%;
    height: 200px;
    background: #1a1a2e;
    color: #eee;
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-family: monospace;
}
.run-btn {
    padding: 10px 20px;
    background: #a4e667;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.run-btn:hover {
    background: #8b8be0;
}
</style>
</head>
<body>

<header>
    <h1>ToonyVerse</h1>
    <nav>
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('games')">Games</button>
        <button onclick="showSection('unblockers')">Unblockers</button>
        <button onclick="showSection('code')">Code</button>
        <button onclick="showSection('learn')">Learn</button>
    </nav>
</header>

<section id="home" class="hero">
    <h2>Welcome to ToonyVerse</h2>
    <p>Your ultimate school gaming hub. Play games, bypass blocks, and learn code in one place!</p>
    <button onclick="showSection('games')">Start Playing</button>
</section>

<section id="games" style="display:none;">
    <h3>Games</h3>
    <div class="card-container">
        <div class="card" onclick="openBlank('https://www.y8.com')">
            <img src="https://via.placeholder.com/220x120?text=Y8+Games">
            <h4>Y8 Games</h4>
        </div>
        <div class="card" onclick="openBlank('https://www.crazygames.com')">
            <img src="https://via.placeholder.com/220x120?text=CrazyGames">
            <h4>CrazyGames</h4>
        </div>
        <div class="card" onclick="openBlank('https://www.miniclip.com')">
            <img src="https://via.placeholder.com/220x120?text=Miniclip">
            <h4>Miniclip</h4>
        </div>
    </div>
</section>

<section id="unblockers" style="display:none;">
    <h3>Unblockers</h3>
    <div class="card-container">
        <div class="card" onclick="openBlank('https://www.proxysite.com')">
            <img src="https://via.placeholder.com/220x120?text=ProxySite">
            <h4>ProxySite</h4>
        </div>
        <div class="card" onclick="openBlank('https://www.hidemyass.com')">
            <img src="https://via.placeholder.com/220x120?text=HMA">
            <h4>HideMyAss</h4>
        </div>
        <div class="card" onclick="openBlank('https://www.kproxy.com')">
            <img src="https://via.placeholder.com/220x120?text=KProxy">
            <h4>KProxy</h4>
        </div>
    </div>
</section>

<section id="code" style="display:none;">
    <h3>Code Playground</h3>
    <div class="code-editor">
        <textarea id="codeInput" placeholder="Type HTML/CSS/JS here..."></textarea>
        <button class="run-btn" onclick="runCode()">Run Code</button>
    </div>
    <iframe id="codeOutput"></iframe>
</section>

<section id="learn" style="display:none;">
    <h3>Learn to Code</h3>
    <div class="card-container">
        <div class="card" onclick="openBlank('https://www.w3schools.com')">
            <img src="https://via.placeholder.com/220x120?text=W3Schools">
            <h4>W3Schools</h4>
        </div>
    </div>
</section>

<div id="iframe-container">
    <iframe id="iframe"></iframe>
</div>

<footer>
    ToonyVerse © 2025 — Powered by CiphAnon Studios
</footer>

<script>
function showSection(section) {
    document.querySelectorAll('section').forEach(s => s.style.display = 'none');
    document.getElementById(section).style.display = 'block';
}
function openBlank(url) {
    window.open(url,'_blank','width=1000,height=700');
}
function runCode() {
    const code = document.getElementById('codeInput').value;
    const iframe = document.getElementById('codeOutput');
    iframe.srcdoc = code;
}
</script>

</body>
</html>
